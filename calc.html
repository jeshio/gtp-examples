<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div id="calculator" class="bg-white shadow-lg rounded-lg p-8"></div>

  <script type="text/babel">
    const { useState } = React;

    const Calculator = () => {
      const [input, setInput] = useState('');
      const [result, setResult] = useState('');

      const handleButtonClick = (value) => {
        if (value === 'C') {
          setInput('');
          setResult('');
        } else if (value === '<') {
            setInput((inputString) => inputString.substr(0, inputString.length - 1))
        } else if (value === '=') {
          try {
            setResult(eval(input));
          } catch {
            setResult('Error');
          }
        } else {
          setInput(input + value);
        }
      };
      const createDigits = () => {
        const digits = [];
        for (let i = 1; i < 10; i++) {
          digits.push(
            <button 
              onClick={() => handleButtonClick(i.toString())} 
              className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-1"
            >
              {i}
            </button>
          );
        }
        return digits;
      };

      return (
        <div className="flex flex-col items-center">
          <div className="mb-4">
            <div className="bg-gray-200 p-2 rounded w-6 h-10 min-w-min">{input}</div>
            <div className="bg-gray-300 p-2 rounded w-6 h-10 min-w-min mt-1">{result}</div>
          </div>
          <div className="grid grid-cols-4 gap-1">
            {createDigits()}
            <button 
              onClick={() => handleButtonClick('0')} 
              className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-1 col-span-2"
            >
              0
            </button>
            <button 
              onClick={() => handleButtonClick('.')} 
              className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-1"
            >
              .
            </button>
            <button 
              onClick={() => handleButtonClick('+')} 
              className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-1"
            >
              +
            </button>
            <button 
              onClick={() => handleButtonClick('-')} 
              className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-1"
            >
              -
            </button>
            <button 
              onClick={() => handleButtonClick('*')} 
              className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-1"
            >
              *
            </button>
            <button 
              onClick={() => handleButtonClick('/')} 
              className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-1"
            >
              /
            </button>
            <button 
              onClick={() => handleButtonClick('C')} 
              className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded m-1"
            >
              C
            </button>
            <button 
              onClick={() => handleButtonClick('=')} 
              className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded m-1 col-span-2"
            >
              =
            </button>
            <button 
              onClick={() => handleButtonClick('<')} 
              className="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded m-1"
            >
              {'<'}
            </button>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('calculator')).render(<Calculator />);
  </script>
</body>
</html>
